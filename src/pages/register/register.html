<ion-header>
  <ion-navbar>
   <ion-title>Create user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <img src="../../assets/icon/icons8-hotel-bed-100.png" style="display: flex; flex-direction: column;margin: auto; padding-bottom: 100px;">
  <ion-item>
    <ion-label floating color="dark">Email</ion-label>
    <ion-input type="mail" [(ngModel)]="email" ></ion-input>

  </ion-item>

      <ion-item >
          <ion-label floating color="dark">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
  <button ion-button (click)="create()" style="margin: 20px" color="light">Sign up</button>

</ion-content>
