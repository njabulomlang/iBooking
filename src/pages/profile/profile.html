<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Surname</ion-label>
          <ion-input type="text" [(ngModel)]="surname"></ion-input>
        </ion-item>

        <button ion-button (click)="profile()" style="margin: 20px" color="light">Sign up</button>
</ion-content>
