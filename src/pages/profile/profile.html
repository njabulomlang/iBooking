<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item >
    <ion-label  floating>Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  floating >Cell number</ion-label>
    <ion-input type="tel" [(ngModel)]="user.cellno"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="inputEmail"></ion-input>
  </ion-item>


<button ion-button (click)="updateProfile({name: input1 , cellno: input3, email: inputEmail})" color="secondary" style="margin: 20px"> Save</button>
</ion-content>
