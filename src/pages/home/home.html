<ion-header>
  <ion-navbar>
    <button  ion-button clear (click)="logout()">Logout</button>
  </ion-navbar>
</ion-header>

<ion-content padding >

<ion-list>
  <ion-item *ngFor="let item of rooms" >

   <img style=" margin: auto" src="{{item.image}}" alt="my_rooms" height="20%" width="100%">
   <div style="display: flex; flex-direction: column; margin: auto">
   <h3 style="color: rgb(54, 11, 22); font-size: 15px"> {{item.RoomType}} - R {{item.Price}} p.m</h3>
    <p style="font-style:oblique">{{item.Description}}</p>
    <button ion-button (click)="book($event, item.Price)" color="light">Book</button></div>
  </ion-item>
</ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab  color="light" (click)="goAdd()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab  color="light" (click)="goView()"><ion-icon name="ios-list-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
