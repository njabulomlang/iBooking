<ion-header>
  <ion-navbar>
   <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/icon/icons8-hotel-bed-100.png" style="display: flex; flex-direction: column;margin: auto;margin-top: 20px; padding-bottom: 100px;">
  <ion-item >
    <ion-label floating color="dark">Email</ion-label>
    <ion-input type="mail" [(ngModel)]="email" ></ion-input>

  </ion-item>

      <ion-item>
          <ion-label floating color="dark">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
  <button ion-button (click)="sign()" style="margin: 20px; border-radius: 5px" color="light" >Sign in</button>

</ion-content>
